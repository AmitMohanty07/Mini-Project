<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <div class="main-page">
        <h2>SignUp Now</h2>
        <form action="">
            <input type="text" class="input-box" placeholder="Username" required autocomplete="off"><br>
            <input type="email" class="input-box" placeholder="Email ID" required autocomplete="off"><br>
            <input type="password" class="input-box" placeholder="Password" required autocomplete="off"><br>
            <input type="password" class="input-box" placeholder="Confirm Password" required autocomplete="off"><br>
            <p><input type="checkbox" required autocomplete="off">I Agree Terms and Conditions</p>
            <button type="submit" class="btn btn-primary">SignUp Here</button>
            <p>Do You have an account?<span><a href="login.html">Login Here</a></span></p>
        </form>
    </div>
</body>
</html>
